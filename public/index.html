<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Socket.IO chat</title>
    <style>
    </style>
  </head>
  <body id="logged-out">
    <section id="chat">
      <ul id="messages">
        <li rv-each-message="messages" rv-class="message.type">
          <span class="label">
            { message.label }
          </span> { message.text }
        </li>
      </ul><ul id="users">
        <li rv-each-user="users" class="new" rv-id="user.username">{ user.username } <span class="typing" rv-show="user.typing">typing</span></li>
      </ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </section>
    <section id="login">
      <form action="">
        <label for="u">Username</label>
        <input id="u" autocomplete="off" autofocus />
        <p>
          <button>Login</button>
        </p>
      </form>
    </section>
    <script src="components/rivets/dist/rivets.bundled.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="utils.js"></script>
    <script src="client.js"></script>
  </body>
</html>
